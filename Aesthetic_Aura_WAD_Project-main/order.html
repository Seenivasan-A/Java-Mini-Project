<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* Navbar */
      .navbar {
        background-color: #2c3e50;
      }

      .navbar .nav-link {
        color: white;
        transition: color 0.3s ease;
      }

      .navbar .nav-link:hover {
        color: #f39c12;
      }

      /* Header Section */
      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }

      /* Button Styling */
      .btn-primary {
        background-color: #2980b9;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #3498db;
        transform: translateY(-2px);
      }

      /* Smooth scrolling for modal */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Dropdown */
      .form-select {
        transition: border-color 0.3s ease;
      }

      .form-select:focus {
        border-color: #3498db;
        box-shadow: none;
      }

      /* Footer */
      .footer {
        background-color: #34495e;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>

    <!-- Modal Structure -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Order Placed Successfully</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Your order for <strong id="orderedProductName"></strong> has been placed successfully!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto">
          <h3 class="mb-0 fw-bold text-white text-center">Aesthetic Aura</h3>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-md-4">
            <li class="nav-item active fw-bold">
              <a class="nav-link" href="./product.html">Top Brands</a>
            </li>
            <li class="nav-item active fw-bold">
              <a class="nav-link" href="./morebrands.html">More Brands</a>
            </li>
            <li class="nav-item active fw-bold">
              <a class="nav-link" href="./order.html">Online Orders</a>
            </li>
            <li class="nav-item active fw-bold">
              <a class="nav-link" href="./contact.html">Contact Us</a>
            </li>
            <li class="nav-item active fw-bold">
                            <a class="nav-link text-white" href="./admin.html">Admin</a>
                        </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr>
    <hr>
<div class="container"> 
<span> </span>
</div>
    <!-- Order Form Section -->
    <section class="order-form-section my-5">
      <div class="container">
        <h2>Place Your Order</h2>
        <form id="orderForm" class="mt-4">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="product" class="form-label">Product Name</label>
            <select class="form-select" id="product" required>
              <option value="" selected disabled>Select a product</option>
              <option value="Allen Solly">Allen Solly - ₹1500</option>
              <option value="Nike">Nike - ₹2500</option>
              <option value="Levi's">Levi's - ₹2000</option>
              <option value="Adidas">Adidas - ₹2300</option>
              <option value="Puma">Puma - ₹1800</option>
              <option value="Gucci">Gucci - ₹5000</option>
              <option value="Zara">Zara - ₹3000</option>
              <option value="Tommy Hilfiger">Tommy Hilfiger - ₹4000</option>
              <option value="H&M">H&M - ₹1600</option>
              <option value="Lacoste">Lacoste - ₹2800</option>
              <!-- Add more products as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Aesthetic Aura. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
      // Handle form submission
      const orderForm = document.getElementById('orderForm');
      orderForm.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent form submission
        const product = document.getElementById('product').value;

        // Show modal with order confirmation
        document.getElementById('orderedProductName').innerText = product;
        var myModal = new bootstrap.Modal(document.getElementById('orderModal'));
        myModal.show();
      });
    </script>
  </body>
</html>
